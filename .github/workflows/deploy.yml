name: Deploy React to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # أحدث نسخة

      - name: Install and Build
        run: |
          npm install
          npm run build
          mv dist public  # لو بتستخدم Vite

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2  # استخدام الإصدار الجديد
        with:
          path: public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2  # استخدام الإصدار الجديد
